<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Code4.in</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #fff;
            text-align: center;
        }
        header {
            background: rgba(20, 30, 48, 0.9);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00d9ff;
        }
        .home-button {
            position: absolute;
            left: 20px;
            background: #00d9ff;
            color: #141E30;
            padding: 10px 18px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
            border: 2px solid #00d9ff;
            font-family: 'Poppins', sans-serif;
        }
        .home-button:hover {
            background: transparent;
            color: #00d9ff;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .btn {
            background: #00d9ff;
            padding: 12px 20px;
            border-radius: 25px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid #00d9ff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }
        .btn:hover {
            background: transparent;
            color: #00d9ff;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="home-button">üè† Home</a>
    <div class="logo">Code4.in</div>
</header>

<section class="contact-container">
    <h2>Contact Us</h2>
    <p>Have questions? Reach out to us.</p>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
    </form>
    <div class="contact-info">
        <p>Email: support@code4.in</p>
        <p>Phone: +91 9876543210</p>
    </div>
</section>

<!-- Google Maps Embed -->
<section>
    <h3>Our Location</h3>
    <iframe 
        width="100%" 
        height="300" 
        frameborder="0" 
        style="border:0; border-radius: 10px;" 
        src="https://www.google.com/maps/embed/v1/place?q=India&key=YOUR_GOOGLE_MAPS_API_KEY" 
        allowfullscreen>
    </iframe>
</section>

</body>
</html>
