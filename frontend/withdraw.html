<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - Code4.in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .withdraw-button {
            background: #00d9ff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .withdraw-button:hover {
            background: #00b8e6;
        }
        .telegram-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0088cc, #005f99);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .telegram-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .telegram-button:hover {
            background: linear-gradient(135deg, #005f99, #004466);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Withdraw Funds</h2>
        <input type="text" placeholder="Enter Phone Number">
        <input type="text" placeholder="Enter UPI ID">
        <button class="withdraw-button">Withdraw</button>
    </div>
    <a href="https://t.me/yourtelegramchannel" class="telegram-button" target="_blank">
        <img src="telegram_icon.png" alt="Telegram"> Join Our Telegram for More Earnings
    </a>
</body>
</html>
